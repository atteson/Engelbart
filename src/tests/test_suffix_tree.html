<html>
    <head>
        <script type="module">
            import { SuffixTree } from '../modules/suffix_tree.js';


            var st = new SuffixTree();
            st.push_string( "abd" );
            st.push_string( "abc" );
            var [start, end, string_num] = st.find_next_string( "ababe" );

            document.getElementById("output").innerHTML += String(start) + " " + String(end);
        </script>
    </head>
    <body>
        <div id="output">
        </div>
    </body>
</html>
