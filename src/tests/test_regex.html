<html>
    <body>
        <div id="test"></div>
        <script>
            var regex = /\s*(\\[A-Za-z]+)/g;
            var match;
            var words = [];
            var string = "x\\hello\\shalom  \\goodbye";
            while( match = regex.exec( string ) ) {
                words.push( match[0] );
            }
            document.getElementById("test").innerHTML = words.join("<br>");
        </script>
    </body>
</html>
