<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML-full"></script>
    <script>
      function log(event) {
          if( event.keyCode === 13 )
              document.getElementById('math').innerHTML =
                  '$$' + event.srcElement.value + '$$'
      }
    </script>
  </head>
  <body>
    <table>
      <tr><td>
	  <form>
	    <textarea onkeyup="log(event)">\alpha + \beta</textarea>
	  </form>
      </td></tr>
      <tr><td id="math">
	  $$\alpha + \beta$$
      </td></tr>
    </table>
  </body>
</html>
